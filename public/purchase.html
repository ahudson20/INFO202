<!DOCTYPE html>
<html lang="en" ng-app="ShoppingApp">
<head>
    <meta charset="UTF-8">
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/ngStorage.min.js"></script>
    <script src="js/shopping.js"></script>
    <title>Purchase</title>
</head>
<body>
<div ng-include="'menu.html'"></div>
<div>Purchase</div>
<table ng-controller="BuyController as buyCtrl">
    <tbody>
    <!--<tr>-->
        <!--<th>ID</th>-->
        <!--<td>{{buyCtrl.selectedProduct.id}}</td>-->
    <!--</tr>-->
    <tr>
        <th>Name</th>
        <td>{{buyCtrl.selectedProduct.name}}</td>
    </tr>
    <tr>
        <th>Description</th>
        <td>{{buyCtrl.selectedProduct.description}}</td>
    </tr>
    <tr>
        <th>Price</th>
        <td>{{buyCtrl.selectedProduct.listPrice}}</td>
    </tr>
    <tr>
        <th>Quantity Available</th>
        <td>{{buyCtrl.selectedProduct.quantityInStock}}</td>
    </tr>
    </tbody>
</table>
<form ng-controller="BuyController as buyCtrl">
    <fieldset>
        <legend>Quantity to buy</legend>
        <label for="quantity">How many?</label>
        <input type="number" name="quantity" id="quantity">
        <button type="submit" ng-click="buyCtrl.addToCartButton(quantity)">Add to Cart</button>
    </fieldset>
</form>
</body>
</html>
