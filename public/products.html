<html ng-app="ShoppingApp">
    <head>
        <title>Products</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/shopping.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body ng-controller="ProductController as prodCtrl">
    <div>
        <div ng-include="'menu.html'"></div>
    </div>
    <div id="main-header">
        <h1>Products</h1>
    </div>

        <div id="button-filters">
            <button ng-click="prodCtrl.selectAll()">All</button>
            <button ng-repeat="cat in prodCtrl.categories" ng-click="prodCtrl.selectCategory(cat)">{{cat}}</button>
        </div>

        <div>
            <table id="products-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Buy</th>
                    </tr>
                </thead>
                <tbody ng-controller="CartController as cartCtrl">
                    <tr ng-repeat="product in prodCtrl.products">
                        <td>{{product.name}}</td>
                        <td>{{product.description}}</td>
                        <td>{{product.listPrice}}</td>
                        <td>{{product.quantityInStock}}</td>
                        <td><button type="button" ng-click="cartCtrl.buyButton(product)">BUY</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
